<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var m=['a', 'b', 'c'];
			
			console.log(...['a', 'b', 'c'])//a b c
			
			console.log([...['a', 'b', 'c']])//["a", "b", "c"]
			
			console.log(...m)//a b c
			
			console.log([...m])//["a", "b", "c"]
		</script>
	</body>
</html>
